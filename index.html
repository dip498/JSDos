<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jsd os</title>
    <link rel="icon" href="logo.ico" />
    <link rel="stylesheet" href="jsd.css" />
  </head>
  <body>
    <header>
      <p>v1.0</p>
      <div id="google">
        <input type="text" id="search" placeholder="Search with Google" />
        <button onclick="search()">Search</button>
        <dialog id="powerDialog">
          <form method="dialog">
            <p>
              <button id="p" onclick="shutdown()">Shutdown</button>
            </p>
            <p><button id="p" onclick="restart()">Restart</button></p>
            <p><button id="cancelBtn">Cancel</button></p>
          </form>
        </dialog>
        <button
          id="powerBtn"
          onclick="document.getElementById('powerDialog').showModal()"
        >
          Power
        </button>
      </div>
    </header>
    <div id="time">
      <p id="hours">00</p>
      <p>:</p>
      <p id="minutes">00</p>
      <p>:</p>
      <p id="seconds">00</p>
    </div>
    <div id="app">
      <dialog id="bankDialog">
        <form method="dialog">
          <iframe src="https://dip498.github.io/poorbank/"></iframe>
          <p><button>Close</button></p>
        </form>
    </dialog>

<!-- Wather Button -->
    <div id="wather">
  <button onclick="document.getElementById('bankDialog').showModal()">
    <img src="poor.png" alt="Wather Logo">
    <p>Wather</p>
  </button>
</div>
        <div id="setting">
          <a href="setting.html">
            <img src="setting.png" alt="Setting Logo" />
            <p>Setting</p>
          </a>
        </div>
         <dialog id="watherDialog">
        <form method="dialog">
          <iframe src="https://moccasin-bonnibelle-48.tiiny.site"></iframe>
          <p><button>Close</button></p>
        </form>
    </dialog>

<!-- Wather Button -->
    <div id="wather">
  <button onclick="document.getElementById('watherDialog').showModal()">
    <img src="weather.png" alt="Wather Logo">
    <p>Wather</p>
  </button>
</div>
      </div>
    </div>

    <script src="jsd.js"></script>
  </body>
</html>
